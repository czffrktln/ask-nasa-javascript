<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

        <div class="second-container small-container">
            <div class="title" id="title">

                <input type="date" id="start" name="trip-start" value="" min="2010-01-01" max="">

        </div>
        <div class="second-container big-container">
            <div class="picture" id="picture">
                
            </div>
            <div class="explanation" id="explanation">
                
            </div>
        </div>
    </div>
</body>
